[package]
name = "sov-modules-api"
description = "Defines the interface of the Sovereign SDK module system"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }
readme = "README.md"
resolver = "2"

[dependencies]
anyhow = { workspace = true }
arbitrary = { workspace = true, optional = true }
bech32 = { workspace = true }
borsh = { workspace = true }
clap = { workspace = true, optional = true }
derive_more = { workspace = true }
ed25519-dalek = { version = "2.0.0", default-features = false, features = ["alloc", "serde"] }
hex = { workspace = true }
jmt = { workspace = true }
jsonrpsee = { workspace = true, optional = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
risc0-zkvm = { workspace = true, optional = true }
risc0-zkvm-platform = { workspace = true, optional = true }
schemars = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
sha2 = { workspace = true }
thiserror = { workspace = true, optional = true }

sov-first-read-last-write-cache = { path = "../utils/sov-first-read-last-write-cache", default-features = false }
sov-modules-macros = { path = "../sov-modules-macros", optional = true }
sov-rollup-interface = { path = "../../rollup-interface", default-features = false }
sov-state = { path = "../sov-state", default-features = false }
sov-zk-cycle-macros = { path = "../../utils/zk-cycle-macros", version = "0.2", optional = true }


[dev-dependencies]
bincode = { workspace = true }
sov-modules-api = { path = ".", features = ["native"] }
sov-bank = { path = "../module-implementations/sov-bank", features = ["native"] }
tempfile = { workspace = true }

[features]
default = [
    "clap",
    "jsonrpsee",
    "macros",
    "schemars",
    "std"
]
arbitrary = [
    "dep:arbitrary",
    "dep:proptest",
    "dep:proptest-derive",
    "sov-state/arbitrary",
]
bench = [
    "sov-zk-cycle-macros",
    "risc0-zkvm",
    "risc0-zkvm-platform"
]
native = [
    "serde_json",
    "rand",
    "ed25519-dalek/default",
    "ed25519-dalek/rand_core",
    "macros",
    "sov-modules-macros/native",
    "sov-state/native",
]
macros = ["sov-modules-macros"]
std = [
    "anyhow/default",
    "bech32/default",
    "borsh/default",
    "derive_more/default",
    "ed25519-dalek/default",
    "hex/default",
    "jmt/default",
    "proptest?/default",
    "rand?/default",
    "risc0-zkvm?/std",
    "serde/default",
    "serde_json?/default",
    "sha2/default",
    "sov-first-read-last-write-cache/default",
    "sov-rollup-interface/default",
    "sov-state/default",
    "thiserror",
]
